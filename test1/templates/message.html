<div class="message" id="m{{ chat['id'] }}">
    <span class="badge badge-primary">
        {{ chat['username'] }}@{{ chat['created'] }}
    </span>
    :{% module linkify(chat["body"]) %}
    {% if chat['img_url'] %}
    <div>
        <a href="/post/{{ chat['post_id'] }}">
            <img src="{{ static_url(chat['img_url']) }}" class="img-fluid" />
        </a>
    </div>
    {% end %}

{#    {% end %}#}
</div>
